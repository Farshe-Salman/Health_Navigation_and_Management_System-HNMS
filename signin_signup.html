<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin_signup.css">
    <title>Login Page | HNMS</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <img id="img1" src="HNMS.png" alt="Logo">
                <h1>SIGN UP</h1>
                <span>-use your email to sign up</span>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="E-mail">
                <select name="userRole" required>
                    <option value="" disabled selected>Select User Role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="password" placeholder="Password">

                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img id="img1" src="HNMS.png" alt="Logo">
                <h1 >SIGN IN</h1>
                <span>-use your email to sign in</span>
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <a class="forgot-pass" href="#">Forget Your Password??</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img id="img2" src="HNMS.png" alt="Logo">
                    <h1>HEALTH NAVIGATION MANAGEMENT SYSTEM</h1>
                    <p id="p1">Your Health .Your Path .Simplified</p>
                    <p id="p2">Already Have An Account?</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img id="img2" src="HNMS.png" alt="Logo">
                    <h1>HEALTH NAVIGATION MANAGEMENT SYSTEM</h1>
                    <p id="p1">Your Health .Your Path .Simplified</p>
                    <p id="p2">Don't Hava An Account?</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="signin_signup.js"></script>
</body>

</html>
